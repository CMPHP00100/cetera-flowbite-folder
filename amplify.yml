version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm install
        - npm install -g next
    build:
      commands:
        # Build the Next.js app
        - npm run build
  artifacts:
    # Define the build artifacts directory (where your build files are output)
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    # Define caching to speed up builds
    paths:
      - node_modules/**/*

# Backend phase (optional for serverless API integrations or custom backend)
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
