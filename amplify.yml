version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - node --version
            - npm --version
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      environment: # ðŸ‘ˆ Critical for Next.js
        NEXT_PUBLIC_AMPLIFY_ENV: $AWS_BRANCH # Optional: expose branch name
        NODE_OPTIONS: "--max-old-space-size=4096"
    appRoot: .
